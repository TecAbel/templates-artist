<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="/" class="name inter-font">
          Name Lastname <span class="min">Artist / designer</span>
        </a>
        <div class="links">
          <a href="/templates-artist/">Pieces</a>
          <a href="/templates-artist/bio.html">Bio</a>
          <a href="/templates-artist/contact.html">Contact</a>
        </div>
      </div>

    <main class="contact">
      <h4>Get in touch!</h4>
      <form>
        <input placeholder="Name Lastname" type="text" name="name" value="" />
        <input
          placeholder="myemail@mail.com"
          type="email"
          name="email"
          value=""
        />
        <textarea placeholder="Message" rows="15" cols="20"></textarea>
        <button type="submit">Send</button>
      </form>
    </main>

    <footer class="bg-light">
      <p>Artist portfolio</p>
      <p>&reg; Name Lastname</p>
    </footer>
  </body>
